<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestion des factures</title>
</head>
<body>

<h1>Page de gestion des factures</h1>
<h2>Actions disponibles : </h2>
<span th:text="${#locale.country}">NZ</span>
<ul>
    <li>
    <a href="create-form">Ajout de factures</a>
    </li>
</ul>
<table border="1">
    <tr th:each="invoice: ${invoices}">
        <td>
            <a th:href="${invoice.number}" th:text="${invoice.number}"/>
        </td>
        <td>
            <a th:text="${invoice.customerName}"/>
        </td>
    </tr>
</table>
</body>
</html>
